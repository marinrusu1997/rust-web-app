[package]
name = "rust-web-app"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1.44.2", features = ["full"] }
axum = "0.8.4"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_with = "3.12.0"
tower-http = { version = "0.6.2", features = ["fs"] }
tower-cookies = "0.11.0"
lazy-regex = "3.4.1"
strum_macros = "0.27.1"
uuid = { version = "1.16.0", features = ["v4", "fast-rng"] }


[dev-dependencies]
anyhow = "1.0.98"
httpc-test = "0.1.10"